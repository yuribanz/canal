<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Player com Busca Responsiva</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-dark text-white py-3">
      <div class="container">
        <h1 class="h3 mb-0">Minha Página Bootstrap</h1>
      </div>
    </header>

    <main class="container my-4">
      <div class="row g-3">
        <!-- Campo de busca -->
        <div class="col-12 mb-3">
          <input
            type="text"
            id="searchSidebar"
            class="form-control"
            placeholder="Buscar canais pelo nome..."
          />
        </div>

        <!-- Canal 1 -->
        <div class="col-md-3 channel">
          <a
            href="//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%65%65/player3/ch.php?canal=sportv1"
            class="link-body-emphasis iframe-link"
            target="_blank"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Telecine_Fun_2.png"
              class="img-fluid"
              alt="Telecine FUN"
            />
          </a>
        </div>

        <!-- Canal 2 -->
        <div class="col-md-3 channel">
          <a
            href="//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%65%65/player3/ch.php?canal=tnt"
            class="link-body-emphasis iframe-link"
            target="_blank"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/68/Logo_TNT_Series.png"
              class="img-fluid"
              alt="TNT"
            />
          </a>
        </div>
      </div>
    </main>

    <footer class="container py-4">
      <p class="text-center text-muted mb-0">© 2025 Meu Site</p>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Script para busca por ALT -->
    <script>
      const searchInput = document.getElementById("searchSidebar");
      const channels = document.querySelectorAll(".channel");

      searchInput.addEventListener("keyup", function () {
        const filter = searchInput.value.toLowerCase();
        channels.forEach((channel) => {
          const img = channel.querySelector("img");
          const altText = img.alt.toLowerCase();
          channel.style.display = altText.includes(filter) ? "" : "none";
        });
      });
    </script>
  </body>
</html>
